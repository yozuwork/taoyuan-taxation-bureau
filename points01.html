<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/all.css">
</head>
<style>
    body{
        overflow: hidden;
        position: relative !important;
        position:fixed;
        left: 0;
        right: 0;
        bottom: 0;
    }
    video{
        width: 70vw !important;
        height: 70vh !important;
        margin-top: 0 !important;
        position: absolute !important;
        left: 0 !important;
        right: 0 !important;
        margin: auto !important;
        top: 0 !important;
        bottom: 0 !important;
        z-index: 99999 !important;
        border-radius: 15% !important;
    }
    .arbox, a-scene{
        position: absolute !important;
    }
    .ar-img{
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        top:6%;
        z-index: 9999999 !important;
    }
    .ar-img img{
        width: 100%;
    }
</style>
<script>
    var step = 1;
    var is_notified = false;
    var arbox;

    document.addEventListener('DOMContentLoaded', function () {
        arbox = document.querySelector('.arbox');
        adjustVideoSize();
    });

    function adjustVideoSize() {
        var video = document.querySelector('a-scene').querySelector('video');
        if (video) {
            video.style.width = '500px';
            video.style.height = '500px';
            video.style.position = 'absolute';
            video.style.top = '50%';
            video.style.left = '50%';
            video.style.transform = 'translate(-50%, -50%)';
            video.style.zIndex = '99999';
            video.style.border = '5px solid #fff';
        } else {
            setTimeout(adjustVideoSize, 500);
        }
    }

    AFRAME.registerComponent('image-tracker-1', {
        init: function () {
            console.log("image-tracker-1 init");
            alert("已進入AR模式，請掃描封面辨識點");
        },
        tick: function() {
            if (this.el.object3D.visible == true) {
                console.log("image-tracker-1 detected");
                arbox.style.display = "block";
                alert("辨識成功");
                step = 2;
            }
        }
    });

    AFRAME.registerComponent('image-tracker-2', {
        init: function () {
            console.log("image-tracker-2 init");
        },
        tick: function() {
            if (this.el.object3D.visible == true) {
                console.log("image-tracker-2 detected");
                if (step != 2 && !is_notified) {
                    is_notified = true;
                    alert("請先掃描封面辨識點");
                }
            }
        }
    });
</script>

<body>
    <div class="ar-img d-block d-sm-none"><img src="assets/images/home-title.png" alt=""></div>
    <div class="d-none d-sm-flex align-items-center h-100">
        <div class="container d-flex align-items-center mb-6">
            <div class="d-none d-md-block"><img src="assets/images/home-title.png" alt=""></div>
            <div class="content points01 d-flex justify-content-end flex-column">
                <div class="mb-auto pt-4"><img src="assets/images/home-title.png" alt=""></div>
                <div class="d-flex justify-content-center">
                    <button onclick="window.location.href='instructions01.html'" class="btn btn-secondary px-9 py-3 mb-5" type="button">返回</button>
                </div>
            </div>
            <div class="d-none d-md-block"><img src="assets/images/home-title.png" alt=""></div>
        </div>
    </div>
    <footer class="d-none d-sm-block"></footer>
    <!-- 手機板 -->
    <div class="d-flex content points01-ph d-sm-none justify-content-end flex-column w-100 h-100 points01">
        <div class="d-flex justify-content-center">
            <button onclick="window.location.href='instructions01.html'" class="btn btn-secondary px-9 py-3 mb-4" type="button">返回</button>
        </div>
    </div>

    <!-- AR -->
    <a-scene
        class="arbox"
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        device-orientation-permission-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-nft
            type='nft'
            url='https://yozuwork.github.io/WEBARImageTracking2.0/assets/tracking_target/marker'
            smooth='true'
            smoothCount='10'
            smoothTolerance='0.01'
            smoothThreshold='5'
            image-tracker-1>
            <a-entity
                gltf-model='https://yozuwork.github.io/WEBARImageTracking2.0/assets/scene.gltf'
                scale="5 5 5"
                position="50 150 0">
            </a-entity>
        </a-nft>
        <a-nft
            type='nft'
            url='https://yozuwork.github.io/WEBARImageTracking2.0/assets/tracking_target/marker-2'
            smooth='true'
            smoothCount='10'
            smoothTolerance='0.01'
            smoothThreshold='5'
            image-tracker-2>
            <a-entity
                gltf-model='https://yozuwork.github.io/WEBARImageTracking2.0/assets/scene.gltf'
                scale="5 5 5"
                position="50 150 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
