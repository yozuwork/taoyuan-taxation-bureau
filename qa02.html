    <script>
       let isDisabled = false; // 用于跟踪按钮是否被禁用

        function checkAnswer(button, isCorrect) {
            // 如果按钮已被禁用，则直接返回
            if (isDisabled) return;

            // 禁用所有按钮
            isDisabled = true;
            document.querySelectorAll('.ansbox').forEach(btn => {
                btn.disabled = true;
            });

            // 移除所有按钮的 ansbox-active 样式
            document.querySelectorAll('.ansbox').forEach(btn => {
                btn.classList.remove('ansbox-active');
            });

            // 为点击的按钮添加 ansbox-active 样式
            button.classList.add('ansbox-active');

            // 显示结果框
            if (isCorrect) {
                document.querySelectorAll('.correct').forEach(popup => {
                    popup.style.display = 'block';
                });
                setTimeout(() => {
                    document.querySelectorAll('.correct').forEach(popup => {
                        popup.style.display = 'none';
                    });
                    // 启用按钮
                    document.querySelectorAll('.ansbox').forEach(btn => {
                        btn.disabled = false;
                    });
                    isDisabled = false;
                    window.location.href='qa03.html'
                }, 1000); // 1秒后隐藏
            } else {
                document.querySelectorAll('.mistake').forEach(popup => {
                    popup.style.display = 'block';
                });
                setTimeout(() => {
                    document.querySelectorAll('.mistake').forEach(popup => {
                        popup.style.display = 'none';
                    });
                    // 启用按钮
                    document.querySelectorAll('.ansbox').forEach(btn => {
                        btn.disabled = false;
                    });
                    isDisabled = false;
                }, 1000); // 1秒后隐藏
            }
        }
    </script>
